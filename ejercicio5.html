
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: pink;
        }
    </style>
</head>
<body>
    
    <canvas id="my_canvas" width="500" height="500"></canvas>

    <script type="text/javascript">
        const my_canvas = document.getElementById("my_canvas")
        const ctx = my_canvas.getContext('2d')

        ctx.strokeRect(20,20,100,100)

        ctx.fillStyle = "White"
        ctx.fillRect(100,100,100,100)
        ctx.fillStyle = "#9d9d9d"
        ctx.fillRect(180,180,100,100)
        ctx.fillStyle = "rgba(255, 219, 255, 1)"
        ctx.fillRect(260,260,100,100)

        ctx.lineWidth = 4;
        ctx.strokeStyle="purple"
        ctx.strokeRect(340,340,100,100)

        //Lineas
        ctx.beginPath();
        ctx.moveTo(340,100);
        ctx.lineTo(340,340);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(10,200);
        ctx.lineTo(10,299);
        ctx.lineTo(100,299);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        //Circulo
        ctx.strokeStyle="black"
        ctx.beginPath();
        ctx.arc(250, 250, 90, 0, 1 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250, 250, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        
        //Textos
        ctx.fillStyle = "white";
        ctx.font = "50px Arial";
        ctx.strokeText("Hello World!!!", 199, 49);
        ctx.fillStyle = "purple";
        ctx.fillText("Hello World!!!", 200, 50);

    </script>
</body>
</html>
