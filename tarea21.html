
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: rgb(255, 224, 229);
        }
    </style>
</head>
<body>
    
    <canvas id="my_canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('my_canvas');
        const ctx = canvas.getContext('2d');

        //cabello
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.rect(200, 170, 100, 100); 
        ctx.fill();

        //vestido
        ctx.fillStyle = '#ff86b8';
        ctx.fillRect(200, 250, 100, 120);
        //falda
        ctx.fillRect(200, 350, 100, 70);

        //cuello
        ctx.fillStyle = '#d1ac78';
        ctx.fillRect(240, 220, 20, 30);
        ctx.fillRect(210, 250, 80, 25);

        //cabeza
        ctx.beginPath();
        ctx.arc(250, 200, 40, 0, Math.PI * 2, false);
        ctx.fill();

        //piernas
        ctx.fillRect(210, 400, 30, 60);
        ctx.fillRect(260, 400, 30, 60); 

        //brazos
        ctx.fillRect(180, 270, 20, 90);
        ctx.fillRect(300, 270, 20, 90);

        //manga
        ctx.fillStyle = '#ff86b8';
        ctx.fillRect(180, 250, 20, 60);
        ctx.fillRect(300, 250, 20, 60);

        //ojo izq
        ctx.beginPath();
        ctx.arc(235, 190, 10, 0, Math.PI * 2, false);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(265, 190, 10, 0, Math.PI * 2, false);
        ctx.fill();

        //ojo der
        ctx.beginPath();
        ctx.arc(235, 190, 5, 0, Math.PI * 2, false);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(265, 190, 5, 0, Math.PI * 2, false); 
        ctx.fill();
        
        //lentes
        ctx.strokeStyle="white"
        ctx.beginPath();
        ctx.arc(235, 190, 14, 0, Math.PI * 2, false);
        ctx.arc(265, 190, 14, 0, Math.PI * 2, false);
        ctx.stroke();

        //sonrisa
        ctx.beginPath();
        ctx.arc(250, 210, 20, 0, Math.PI, false);
        ctx.strokeStyle = 'black';
        ctx.stroke();

        //nariz
        ctx.beginPath();
        ctx.arc(250, 205, 5, 0, Math.PI * 2, false);
        ctx.fill();

        // CÃ­rculos para simular el cabello
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(230, 150, 10, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(250, 150, 10, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(270, 150, 10, 0, Math.PI * 2, false);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(220, 160, 12, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(240, 160, 12, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(260, 160, 12, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(280, 160, 12, 0, Math.PI * 2, false);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(210, 180, 14, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(230, 170, 14, 0, Math.PI * 2, false);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(270, 170, 14, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(290, 180, 14, 0, Math.PI * 2, false);
        ctx.fill();

        //zapatos
        ctx.fillStyle = 'white';
        ctx.fillRect(210, 450, 30, 20);
        ctx.fillRect(260, 450, 30, 20); 
        

    </script>

</body>
</html>
